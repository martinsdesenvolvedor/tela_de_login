<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./assets/css/tituloPrincipal.css">
    <link rel="stylesheet" href="./assets/css/conteudo.css">
    <link rel="stylesheet" href="./assets/css/animacao.css">
    <link rel="stylesheet" href="./assets/css/conteudoPrincipal.css">
    <link rel="stylesheet" href="./assets/css/label.css">
    <link rel="stylesheet" href="./assets/css/input.css">
    <link rel="stylesheet" href="./assets/css/botao.css">
    <link rel="stylesheet" href="./assets/css/paragrafo.css">
</head>
<body>
    <header>
        <h1 class="titulo-principal">Tela de Login</h1>
    </header>
    <main>
        <div class="conteudo">
            <div>
                <img class="animacao" src="./assets/gif/giphy.gif" alt="">
            </div>
            <div class="conteudo-principal">
                <div>
                    <label class="label" for="usuario">usuario:</label>
                    <input class="input"  type="text" id="usuario" name="usuario">
                </div>
                <div>
                    <label class="label" for="senha">senha:</label>
                    <input class="input" type="password" id="senha" name="senha">
                </div>
                <div>
                    <button id="botao">submit</button>
                    <button class="mostra-senha" id="botao">mostrar senha</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="paragrafo">Desenvolvido por Martins - 2023</p>
    </footer>
    <script src="./assets/js/funcao.js"></script>
</body>
</html>
